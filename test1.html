<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true">
    <a-assets>
        <img id="close" src="icon-close.png">
    </a-assets>
    <a-entity id="dialog" position="0 0.6 -1" n-cockpit-parent> 
    	<a-animation attribute="scale" begin="cockpit" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-plane color="black" width="1" height="0.5" opacity="0.3" n-cockpit-parent altspace-cursor-collider="enabled: true"></a-plane>
        <a-entity
            n-text="fontSize: 1; text: This is a message about how to front row; horizontalAlign: middle"
            width="0.5" 
			position="0 0 0.1"
            n-cockpit-parent>
        </a-entity>
        <a-entity 
            position="0 -0.4 0" 
            scale="0.05 0.05 0.05" 
            geometry="primitive: circle" material="src: #close"
            n-cockpit-parent altspace-cursor-collider="enabled: true"
            wire="on: click; emit: cockpit; targets: #dialog">
	  	</a-entity>
  	</a-entity>
</a-scene>
</body>
</html>
