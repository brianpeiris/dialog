<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true">
    <a-assets>
        <img id="close" src="icon-close.png">
    </a-assets>
    <a-entity id="dialog" position="0 0.6 -1" n-cockpit-parent> 
    	<a-animation attribute="scale" begin="cockpit" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
        <a-animation attribute="scale" begin="browser" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
        <a-plane color="black" width="1" height="0.5" opacity="0.3" n-cockpit-parent altspace-cursor-collider="enabled: true"></a-plane>
        <a-entity
            n-text="fontSize: 2; text: This should open; horizontalAlign: middle"
			position="0 0.1 0.1" scale="0.3 0.3 0.3"
            n-cockpit-parent>
        </a-entity>
		<a-entity
            n-text="fontSize: 2; text: a browser; horizontalAlign: middle"
			position="0 0 0.1" scale="0.3 0.3 0.3"
            n-cockpit-parent>
        </a-entity>
        <a-entity 
            geometry="primitive: plane" material="color: gray"
	  		position="0 -0.1 0" width="0.04" height="0.01"
            n-cockpit-parent altspace-cursor-collider="enabled: true"
            wire="on: click; emit: browser; targets: #browser, #dialog">
            <a-entity
                n-text="fontSize: 2; text: Visit Now; horizontalAlign: middle"
			    position="0 0 0" scale="0.3 0.3 0.3"
                n-cockpit-parent>
            </a-entity>    
	  	</a-entity>
        <a-entity 
            position="0 -0.35 0" 
            scale="0.05 0.05 0.05" 
            geometry="primitive: circle" material="transparent: true; src: #close"
            n-cockpit-parent altspace-cursor-collider="enabled: true"
            wire="on: click; emit: cockpit; targets: #dialog">
	  	</a-entity>
  	</a-entity>
    <a-entity id="browser" position="0 -0.35 0" n-cockpit-parent>
			<a-entity n-layout-browser="url: http://altvr.com"></a-entity>
            <a-animation attribute="scale" begin="browser" dur="1" from="0.0001 0.0001 0.0001" to="1 1 1" fill="forwards" direction="normal" repeat="0"></a-animation>
            <a-animation attribute="scale" begin="browserclose" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
        <a-entity 
            position="0 -0.6 0" 
            scale="0.05 0.05 0.05" 
            geometry="primitive: circle" material="transparent: true; src: #close"
            n-cockpit-parent altspace-cursor-collider="enabled: true"
            wire="on: click; emit: browserclose; targets: #browser">
	  	</a-entity>
    </a-entity>
</a-scene>
</body>
</html>
